<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Grocery List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#228B22",
              "background-light": "#FFFFFF",
              "background-dark": "#1a1a1a",
              "neutral-text": "#484848",
              "neutral-text-dark": "#e0e0e0",
              "neutral-border": "#e0e0e0",
              "neutral-border-dark": "#333333",
              "light-gray-bg": "#F7F7F7",
              "light-gray-bg-dark": "#2a2a2a",
              "destructive-red": "#D9534F"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-text dark:text-neutral-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Sticky Top App Bar -->
<div class="sticky top-0 z-10 border-b border-neutral-border dark:border-neutral-border-dark bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-3 justify-between">
<div class="flex size-12 shrink-0 items-center"></div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-neutral-text dark:text-neutral-text-dark">Smart Grocery List</h1>
<div class="flex w-12 items-center justify-end"></div>
</div>
</div>
<main class="flex-1">
<!-- Action Panel -->
<div class="p-4">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-neutral-border dark:border-neutral-border-dark bg-light-gray-bg dark:bg-light-gray-bg-dark p-5 @[480px]:flex-row @[480px]:items-center">
<div class="flex flex-col gap-1">
<p class="text-base font-bold leading-tight text-neutral-text dark:text-neutral-text-dark">Let AI Plan Your Shopping Trip!</p>
<p class="text-sm font-normal leading-normal text-neutral-text/80 dark:text-neutral-text-dark/80">Get the smartest route and never forget an item again.</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Try Smart Shopping</span>
</button>
</div>
</div>
<!-- Text Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium leading-normal pb-2 text-neutral-text dark:text-neutral-text-dark">Add Item</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-neutral-text dark:text-neutral-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-border dark:border-neutral-border-dark bg-background-light dark:bg-light-gray-bg-dark h-14 placeholder:text-neutral-text/60 dark:placeholder:text-neutral-text-dark/60 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="e.g., Organic milk" value=""/>
<button class="flex items-center justify-center px-4 rounded-r-xl border border-l-0 border-neutral-border dark:border-neutral-border-dark bg-primary text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
</label>
</div>
<!-- Stats -->
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-xl p-4 sm:p-6 border border-neutral-border dark:border-neutral-border-dark bg-light-gray-bg dark:bg-light-gray-bg-dark">
<p class="text-base font-medium leading-normal text-neutral-text dark:text-neutral-text-dark">Total Items</p>
<p class="tracking-light text-2xl font-bold leading-tight text-neutral-text dark:text-neutral-text-dark">5</p>
</div>
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-xl p-4 sm:p-6 border border-neutral-border dark:border-neutral-border-dark bg-light-gray-bg dark:bg-light-gray-bg-dark">
<p class="text-base font-medium leading-normal text-neutral-text dark:text-neutral-text-dark">To Buy</p>
<p class="tracking-light text-2xl font-bold leading-tight text-neutral-text dark:text-neutral-text-dark">3</p>
</div>
<div class="flex min-w-0 flex-1 flex-col gap-2 rounded-xl p-4 sm:p-6 border border-neutral-border dark:border-neutral-border-dark bg-light-gray-bg dark:bg-light-gray-bg-dark">
<p class="text-base font-medium leading-normal text-neutral-text dark:text-neutral-text-dark">In Cart</p>
<p class="tracking-light text-2xl font-bold leading-tight text-neutral-text dark:text-neutral-text-dark">2</p>
</div>
</div>
<!-- To Buy Section -->
<div class="px-4">
<h2 class="text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5 text-neutral-text dark:text-neutral-text-dark">To Buy</h2>
<div class="flex flex-col gap-2">
<!-- Item 1 -->
<div class="flex items-center justify-between rounded-lg p-3 border border-neutral-border dark:border-neutral-border-dark bg-background-light dark:bg-light-gray-bg-dark">
<div class="flex items-center gap-3">
<input class="form-checkbox h-6 w-6 rounded-md border-neutral-border text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-base text-neutral-text dark:text-neutral-text-dark">Apples</span>
</div>
<button class="text-destructive-red">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Item 2 -->
<div class="flex items-center justify-between rounded-lg p-3 border border-neutral-border dark:border-neutral-border-dark bg-background-light dark:bg-light-gray-bg-dark">
<div class="flex items-center gap-3">
<input class="form-checkbox h-6 w-6 rounded-md border-neutral-border text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-base text-neutral-text dark:text-neutral-text-dark">Whole Wheat Bread</span>
</div>
<button class="text-destructive-red">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Item 3 -->
<div class="flex items-center justify-between rounded-lg p-3 border border-neutral-border dark:border-neutral-border-dark bg-background-light dark:bg-light-gray-bg-dark">
<div class="flex items-center gap-3">
<input class="form-checkbox h-6 w-6 rounded-md border-neutral-border text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-base text-neutral-text dark:text-neutral-text-dark">Oat Milk</span>
</div>
<button class="text-destructive-red">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>
<!-- In Cart Section -->
<div class="px-4 mt-6">
<h2 class="text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5 text-neutral-text dark:text-neutral-text-dark">In Cart</h2>
<div class="flex flex-col gap-2">
<!-- Item 1 - Checked -->
<div class="flex items-center justify-between rounded-lg p-3 bg-primary/20 dark:bg-primary/30 border border-primary/30 dark:border-primary/50">
<div class="flex items-center gap-3">
<input checked="" class="form-checkbox h-6 w-6 rounded-md border-neutral-border text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-base text-neutral-text dark:text-neutral-text-dark line-through">Avocado</span>
</div>
<button class="text-destructive-red">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Item 2 - Checked -->
<div class="flex items-center justify-between rounded-lg p-3 bg-primary/20 dark:bg-primary/30 border border-primary/30 dark:border-primary/50">
<div class="flex items-center gap-3">
<input checked="" class="form-checkbox h-6 w-6 rounded-md border-neutral-border text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-base text-neutral-text dark:text-neutral-text-dark line-through">Eggs</span>
</div>
<button class="text-destructive-red">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>
<!-- Clear Button -->
<div class="p-4 mt-4 pb-8">
<button class="w-full flex min-w-[84px] max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-transparent text-destructive-red text-base font-medium leading-normal border-2 border-destructive-red hover:bg-destructive-red/10">
<span class="truncate">Clear Checked Items</span>
</button>
</div>
</main>
</div>
</body></html>
