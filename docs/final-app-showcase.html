<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibe160 - App Showcase</title>
    <style>
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --radius: 0.5rem;
            --primary: #22c55e;
            --primary-foreground: #f0fdf4;
            --secondary: #f1f5f9;
            --secondary-foreground: #0f172a;
            --accent: #a3e635;
            --background: #f8fafc;
            --foreground: #020817;
            --card: #ffffff;
            --card-foreground: #020817;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #4ade80;
            --destructive: #ef4444;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .phone-mockup {
            width: 414px;
            height: 896px;
            background-color: #1a1a1a;
            border-radius: 40px;
            padding: 18px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .phone-mockup:before {
            content: '';
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background: #1a1a1a;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }

        .app-screen {
            background-color: var(--background);
            width: 100%;
            height: 100%;
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            padding: 1.5rem 1.5rem 1rem 1.5rem;
            text-align: center;
        }
        
        .app-header h3 {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            font-weight: 500;
            margin: 0;
        }
        
        .app-header h3 strong {
            color: var(--card-foreground);
            font-weight: 600;
        }

        .app-body {
            flex-grow: 1;
            padding: 0 1.5rem;
            overflow-y: auto;
        }
        
        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 1rem;
        }

        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0.5rem;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }
        .item-list li:hover { background-color: var(--secondary); }
        .item-list li:last-child { border-bottom: none; }
        .item-list h4 { margin: 0; font-size: 1rem; }
        .item-list p { margin: 0.25rem 0 0 0; color: var(--muted-foreground); font-size: 0.875rem; }

        .tag { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .tag-green { background-color: #dcfce7; color: #166534; }
        .tag-yellow { background-color: #fef9c3; color: #854d0e; }
        .tag-red { background-color: #fee2e2; color: #991b1b; }

        .app-footer {
            padding: 1.5rem;
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary); color: var(--primary-foreground); box-shadow: 0 4px 14px 0 rgba(34, 197, 94, 0.39); }

        .add-item-link {
            display: block;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background-color: var(--card);
            padding: 1.5rem;
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }
        .modal-content h3 { margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input {
            display: block;
            width: calc(100% - 2rem);
            padding: 0.75rem 1rem;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid var(--border);
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

    </style>
</head>
<body>

    <div class="phone-mockup">
        <div class="app-screen">
            <header class="app-header">
                <h3>You have <strong>12 items</strong> in your kitchen.</h3>
            </header>
            <main class="app-body">
                <div class="card">
                    <ul class="item-list">
                        <li>
                            <div>
                                <h4>Tomatoes</h4>
                                <p>Quantity: 3</p>
                            </div>
                            <span class="tag tag-red">Expires in 1 day</span>
                        </li>
                        <li>
                            <div>
                                <h4>Milk</h4>
                                <p>Quantity: 0.5L</p>
                            </div>
                            <span class="tag tag-yellow">Expires in 3 days</span>
                        </li>
                        <li>
                            <div>
                                <h4>Onions</h4>
                                <p>Quantity: 5</p>
                            </div>
                            <span class="tag tag-green">Fresh</span>
                        </li>
                        <li>
                            <div>
                                <h4>Chicken Breast</h4>
                                <p>Quantity: 2</p>
                            </div>
                            <span class="tag tag-green">Fresh</span>
                        </li>
                    </ul>
                </div>
            </main>
            <footer class="app-footer">
                <button class="btn btn-primary">What can I make?</button>
                <a href="#" class="add-item-link" id="addItemBtn">or, add a new item</a>
            </footer>

            <!-- Add Item Modal -->
            <div class="modal-overlay" id="addItemModal">
                <div class="modal-content">
                    <h3>Add New Item</h3>
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g., 'Avocado'">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (optional)</label>
                        <input type="text" id="quantity" placeholder="e.g., '2'">
                    </div>
                    <button class="btn btn-primary" style="margin-top: 1rem;" id="saveBtn">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const addItemModal = document.getElementById('addItemModal');
        const saveBtn = document.getElementById('saveBtn');

        function showModal() {
            addItemModal.classList.add('visible');
            document.getElementById('item-name').focus();
        }

        function hideModal() {
            addItemModal.classList.remove('visible');
        }

        addItemBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showModal();
        });
        
        saveBtn.addEventListener('click', hideModal);

        addItemModal.addEventListener('click', (e) => {
            if (e.target === addItemModal) {
                hideModal();
            }
        });
    </script>
</body>
</html>
