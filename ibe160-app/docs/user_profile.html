<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile - EcoBites</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F7942",
                        "background-light": "#f7f7f7",
                        "background-dark": "#1a1a1a",
                        "foreground-light": "#ffffff",
                        "foreground-dark": "#2d2d2d",
                        "text-primary-light": "#1f1f1f",
                        "text-primary-dark": "#f0f0f0",
                        "text-secondary-light": "#6b6b6b",
                        "text-secondary-dark": "#a0a0a0",
                        "border-light": "#e5e5e5",
                        "border-dark": "#3c3c3c",
                        "accent": "#d98a71",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark;
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex w-full items-center justify-center border-b border-border-light bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Profile</h2>
</div>
<main class="flex-1">
<!-- User Profile Card -->
<div class="p-4">
<div class="flex items-center gap-4 rounded-xl bg-foreground-light p-5 shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:bg-foreground-dark">
<div class="flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-primary/20">
<span class="text-2xl font-bold text-primary">AG</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-base font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">Alex Green</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">alex.green@example.com</p>
</div>
</div>
</div>
<!-- Section Header -->
<h3 class="px-4 pb-2 pt-4 text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-light dark:text-text-primary-dark">Quick Actions</h3>
<!-- Text Grid -->
<div class="grid grid-cols-[repeat(auto-fit,minmax(150px,1fr))] gap-3 p-4">
<div class="flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-border-light bg-foreground-light p-4 transition-all hover:border-primary/50 hover:shadow-sm dark:border-border-dark dark:bg-foreground-dark dark:hover:border-primary/70">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">kitchen</span>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">Pantry</h2>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Manage items</p>
</div>
</div>
<div class="flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-border-light bg-foreground-light p-4 transition-all hover:border-primary/50 hover:shadow-sm dark:border-border-dark dark:bg-foreground-dark dark:hover:border-primary/70">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">menu_book</span>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">Recipes</h2>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Find meals</p>
</div>
</div>
<div class="flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-border-light bg-foreground-light p-4 transition-all hover:border-primary/50 hover:shadow-sm dark:border-border-dark dark:bg-foreground-dark dark:hover:border-primary/70">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">shopping_cart</span>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">Grocery</h2>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Plan shopping</p>
</div>
</div>
<div class="flex flex-1 cursor-pointer flex-col gap-3 rounded-lg border border-border-light bg-foreground-light p-4 transition-all hover:border-primary/50 hover:shadow-sm dark:border-border-dark dark:bg-foreground-dark dark:hover:border-primary/70">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">tune</span>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold leading-tight text-text-primary-light dark:text-text-primary-dark">Prefs</h2>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Set diet</p>
</div>
</div>
</div>
</main>
<!-- Sign Out Button -->
<div class="mt-auto px-4 py-6">
<button class="flex h-12 min-w-[84px] max-w-[480px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-accent px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90">
<span class="truncate">Sign out</span>
</button>
</div>
</div>
</body></html>
