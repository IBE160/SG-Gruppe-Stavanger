<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Item to Pantry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4f7a6a", // A soothing, sage green
                        "secondary": "#f4f1e9", // Earthy, soft beige
                        "text-primary": "#2d332a", // Dark charcoal
                        "text-secondary": "#6b7280", // Muted grey
                        "border-color": "#e5e2dc",
                        "error": "#b94a48" // Muted red
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem", // slightly more rounded for a softer look
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-gray-900/50 dark:bg-gray-900/80 flex items-center justify-center min-h-screen p-4">
<!-- Modal Container -->
<div class="relative w-full max-w-md mx-auto bg-white dark:bg-zinc-900 rounded-xl shadow-2xl flex flex-col overflow-hidden">
<!-- Header -->
<div class="flex items-center justify-between p-4 pb-2 border-b border-border-color dark:border-zinc-800">
<div class="flex size-12 shrink-0 items-center justify-start text-text-primary dark:text-gray-200">
<span class="material-symbols-outlined text-3xl">kitchen</span>
</div>
<h2 class="text-text-primary dark:text-white text-lg font-bold flex-1 text-center">Add Item to Pantry</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-transparent text-text-secondary dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<!-- Form Content -->
<div class="p-4 sm:p-6 space-y-5 flex-1 overflow-y-auto">
<!-- Item Name -->
<label class="flex flex-col w-full">
<p class="text-text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Item Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-text-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-shadow" placeholder="e.g., Avocado" value=""/>
</label>
<!-- Category -->
<label class="flex flex-col w-full">
<p class="text-text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Category</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-text-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right-4 transition-shadow" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBsRIjJLSS1XSxq13PxSCJFRRlDZ1xs8uPi1Igh0UazVjTS_ycF7Q4iiPkp2JA3CpY5ndXgmZG87bpFq9TBqSoM0ecLDyHzQWGvvsFrN-6EX-O675WJ2NtzLh83fUeR_lziZ8pHFEV9Ie1xc67XS3z_S7lO1lFLKv4eSGXkQLGR7aMgD1SR-N6lYIkcLo1Zz0X30oTw_AGe-Y5abqPt6mDIG7UQ5fp7y1DuC3stNfuiTN5sxG_qUpCynxmyW_l_mJZ4XY7dg1Tn8QGa');">
<option disabled="" selected="">Select a category</option>
<option value="vegetable">Vegetable</option>
<option value="fruit">Fruit</option>
<option value="dairy">Dairy</option>
<option value="pantry">Pantry Staple</option>
<option value="meat">Meat</option>
</select>
</label>
<!-- Quantity & Unit -->
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Quantity</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-text-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-shadow" placeholder="e.g., 500" type="number" value=""/>
</label>
<label class="flex flex-col w-28">
<p class="text-text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Unit</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-text-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right-4 transition-shadow" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBsRIjJLSS1XSxq13PxSCJFRRlDZ1xs8uPi1Igh0UazVjTS_ycF7Q4iiPkp2JA3CpY5ndXgmZG87bpFq9TBqSoM0ecLDyHzQWGvvsFrN-6EX-O675WJ2NtzLh83fUeR_lziZ8pHFEV9Ie1xc67XS3z_S7lO1lFLKv4eSGXkQLGR7aMgD1SR-N6lYIkcLo1Zz0X30oTw_AGe-Y5abqPt6mDIG7UQ5fp7y1DuC3stNfuiTN5sxG_qUpCynxmyW_l_mJZ4XY7dg1Tn8QGa');">
<option>g</option>
<option>kg</option>
<option>ml</option>
<option>L</option>
<option>item</option>
</select>
</label>
</div>
<!-- Best Before Date -->
<label class="flex flex-col w-full">
<p class="text-text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Best Before</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/50 border border-border-color dark:border-zinc-700 bg-white dark:bg-zinc-800 h-14 placeholder:text-text-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-shadow" placeholder="Select a date" type="date" value=""/>
<div class="absolute right-0 top-0 h-14 flex items-center justify-center pr-4 text-text-secondary dark:text-gray-400 pointer-events-none">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
</div>
<!-- Button Group -->
<div class="p-4 sm:p-6 bg-secondary/50 dark:bg-zinc-800/50 border-t border-border-color dark:border-zinc-800 flex flex-col sm:flex-row-reverse gap-3">
<button class="flex w-full sm:w-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-white gap-2 text-base font-bold px-6 hover:bg-primary/90 transition-colors">
                Add Item
            </button>
<button class="flex w-full sm:w-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-text-secondary dark:text-gray-300 dark:hover:bg-zinc-700/80 gap-2 text-base font-bold px-6 hover:bg-gray-200/60 transition-colors">
                Cancel
            </button>
</div>
</div>
</body></html>
