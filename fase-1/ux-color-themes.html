<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Color Themes - Smart Food & Recipe Platform</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; }
        .theme { margin: 2rem 0; padding: 1rem; border-radius: 8px; }
        .color-swatch { display: inline-block; width: 60px; height: 60px; margin: 0.5rem; border-radius: 4px; }

        /* Primary Theme */
        .primary { background: #10B981; }
        .secondary { background: #3B82F6; }
        .accent { background: #F59E0B; }
        .neutral { background: #6B7280; }
        .background { background: #F9FAFB; border: 1px solid #E5E7EB; }
    </style>
</head>
<body>
    <h1>Color Themes</h1>
    <p><strong>Kommando:</strong> /ux-designer *create-ux</p>

    <div class="theme">
        <h2>Light Theme</h2>
        <div class="color-swatch primary"></div>
        <div class="color-swatch secondary"></div>
        <div class="color-swatch accent"></div>
        <div class="color-swatch neutral"></div>
        <div class="color-swatch background"></div>
    </div>
</body>
</html>
